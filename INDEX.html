<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MI CASA</title>
    <style>
        section {
            width: 100%;
            display: flex;
            justify-content: center;
        }  
        .card {
           width: 500px;
           height: 500px;
           background: blue;
           border-radius: 20px; 
           overflow: hidden;
        }
        .card img {
            width: 100%;
        }
        .card p {
            text-align: center;
        }
        .card p:nth-child(2) {
            color: #d90429
        }
        .card p:nth-child(3) {
            color: azure;
        }
    </style>
</head>
<body>
    <section>
        <div class="card">
            <img src="https://bricolaje10.com/wp-content/uploads/2021/01/mejores-fotos-ideas-para-fachadas-casas-pequenas-casa-pequena-istock-600x400.jpg" alt="casa">
            <p>Esta es mi: CASA</p>
            <p>Es Super Maravillosa</p>
        </div>    
    </section>
</body>
</html>
